<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Digital de F√≠sica</title>

    <style>
        /* Efeito de "part√≠culas caindo" (emojis de f√≠sica) */
        .confetti {
            position: fixed;
            top: -10px;
            font-size: 24px;
            user-select: none;
            animation: fall linear forwards;
            z-index: 9999;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="home">
        <h1>Quiz Digital de F√≠sica</h1>
        <a href="index.html">In√≠cio</a>
        <a href="sobre.html">Sobre</a>
        <a href="dev.html">Alunos</a>
    </div>

    <div class="container">
        <div class="login-box">
            <form id="rankingForm">
                <div class="user-box">
                    <input type="text" name="name" id="name" required="">
                    <label>Seu Nome</label>
                </div>
                <div class="user-box">
                    <select name="class" id="class" required="">
                        <optgroup label="TDS">
                            <option value="1TDS">1 TDS</option>
                            <option value="2TDS A">2 TDS A</option>
                            <option value="2TDS B">2 TDS B</option>
                            <option value="3TDS A">3 TDS A</option>
                            <option value="3TDS B">3 TDS B</option>
                        </optgroup>
                        <optgroup label="ADM">
                            <option value="1ADM A">1 ADM A</option>
                            <option value="1ADM B">1 ADM B</option>
                            <option value="2ADM A">2 ADM A</option>
                            <option value="2ADM B">2 ADM B</option>
                            <option value="3ADM A">3 ADM A</option>
                            <option value="3ADM B">3 ADM B</option>
                        </optgroup>   
                        <optgroup label="Outros">
                            <option value="AMIGO">Amigo/Visitante</option>
                        </optgroup>                     
                    </select>
                    <label>Escolha sua Turma</label>
                </div>
                <center>
                    <button type="button" id="submitBtn">
                        INICIAR
                        <span></span>
                    </button>
                </center>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('rankingForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            let name = document.getElementById('name').value.trim();
            const userClass = document.getElementById('class').value;

            if (name === "") {
                name = "aluno sem nome";
            }

            // salva no localStorage
            localStorage.setItem('userName', name);
            localStorage.setItem('userClass', userClass);
            localStorage.setItem('acessoPag', 'true');

            // redireciona j√° com os dados
            window.location.href = `/desafios/desafios.html?name=${encodeURIComponent(name)}&class=${encodeURIComponent(userClass)}`;
        });

        document.getElementById('submitBtn').addEventListener('click', () => {
            form.requestSubmit();
        });

        // üéá EFEITO: √çcones de F√≠sica caindo pela tela
        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");

            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = 3 + Math.random() * 5 + "s";

            // S√≠mbolos de F√≠sica
            const symbols = ["‚öõÔ∏è", "üß¨", "üí°", "üß≤", "üî¨", "‚öôÔ∏è"];
            confetti.innerText = symbols[Math.floor(Math.random() * symbols.length)];

            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 7000);
        }

        setInterval(createConfetti, 700);
    </script>
</body>
